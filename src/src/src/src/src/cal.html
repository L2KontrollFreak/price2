<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Price</title>
    <link href="/dist/output.css" rel="stylesheet">
</head>
<body>
    <!-- create a working calculator with number buttons that registed each user input and have a rainbow color-->
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1>Calculator</h1>
                <div class="calculator">
                    <input type="text" class="calculator__display">
                    <div class="calculator__keys">
                        <div class="calculator__keys__row">
                            <button class="calculator__keys__row__item">AC</button>
                            <button class="calculator__keys__row__item">+/-</button>
                            <button class="calculator__keys__row__item">%</button>
                            <button class="calculator__keys__row__item">รท</button>
                        </div>
                        <div class="calculator__keys__row">
                            <button class="calculator__keys__row__item">7</button>
                            <button class="calculator__keys__row__item">8</button>
                            <button class="calculator__keys__row__item">9</button>
                            <button class="calculator__keys__row__item">X</button>
                        </div>
                        <div class="calculator__keys__row">
                            <button class="calculator__keys__row__item">4</button>
                            <button class="calculator__keys__row__item">5</button>
                            <button class="calculator__keys__row__item">6</button>
                            <button class="calculator__keys__row__item">-</button>
                        </div>
                        <div class="calculator__keys__row">
                            <button class="calculator__keys__row__item">1</button>
                            <button class="calculator__keys__row__item">2</button>
                            <button class="calculator__keys__row__item">3</button>
                            <button class="calculator__keys__row__item">+</button>
                        </div>
                        <div class="calculator__keys__row">
                            <button class="calculator__keys__row__item">0</button>
                            <button class="calculator__keys__row__item">.</button>
                            <button class="calculator__keys__row__item">=</button>
                        </div>
</body>
</html>
