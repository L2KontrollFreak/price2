<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Price</title>
</head>
<body>
    <!-- add a product list-->
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1>Price Slider</h1>
                <div class="slider">
                    <input type="range" min="0" max="100" value="50" class="slider__range">
                    <output class="slider__output">1000</output>
                </div>
            </div>
        </div>
        <!--add a cart icon for people to add to their list-->
        <div class="row">
            <div class="col-md-12">
                <h1>Cart</h1>
                <div class="cart">
                    <img src="https://www.pngfind.com/pngs/m/8-85831_cart-icon-png-transparent-png.png" alt="cart">
                </div>
            </div>
</body>
</html>
